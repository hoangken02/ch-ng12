<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>board</title>
</head>
<style>
    td{
        border: 1px solid black;
        width: 50px;
        height: 50px;
        text-align: center;
        font-size: 25px;
    }
</style>
<body>
<input type="number" id="row" placeholder="Row" value="10">
<input type="number" id="col" placeholder="Col" value="10">
<button onclick="setCaro()">setCaro</button>
<table id="board" border="1px"></table>
<script>
    function setCaro() {
        let row = +document.getElementById("row").value;
        let col = +document.getElementById("col").value;
        let str = '';
        for (let i = 1; i < row; i++) {
            str += '<tr>';
            for (let j = 1; j < col; j++) {
                str += '<td></td>';
            }
            str += '</tr>';
        }
        document.getElementById('board').innerHTML = str;
    }
    setCaro();
</script>
</body>
</html>
