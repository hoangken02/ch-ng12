<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find</title>
</head>
<body>
<script>
    let value = prompt("Enter a number: ");
    let number = [-3, 5, 3, 2, 4, 10];
    for (let i = 0; i < number.length; i ++){
        if (value == number[i]){
            alert("Value" + number[i] + "found at " + i);
        }
    }

</script>
</body>
</html>
